<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>百度侧边栏屏蔽</title>
        <style>
            body {
                font-family: 'Microsoft YaHei', Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }
            .container {
                width: 300px;
                padding: 15px;
                background-color: #fff;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            h3 {
                margin-top: 0;
                color: #4285f4;
                border-bottom: 1px solid #eee;
                padding-bottom: 8px;
            }
            p {
                line-height: 1.5;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>百度侧边栏屏蔽</h3>
            <p>该插件可有效移除百度搜索结果页面的侧边栏热搜和广告内容，让搜索体验更加纯净。</p>
        </div>
    </body>
</html>
